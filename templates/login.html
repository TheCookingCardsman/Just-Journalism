<link rel="stylesheet" href="/static/stylesheet.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p> Logged In! </p>
<!-- ======================================================================= -->

{% else %}
<link rel="shortcut icon" type="image/png" href="https://orig00.deviantart.net/b4d7/f/2016/244/9/1/jj_project__bounce___byvenus_by_venustygg-dag2cp2.png"/>
<form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

{% endif %}
{% endblock %}
